<!DOCTYPE html>
  <html>
  <head>
    <title>Liste des offres d'emploi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>

    <body>

      <div class="container">
        <h2>Liste des offres</h2>
        <div class="panel-group">

          <div class="panel panel-success">
            <div class="panel-heading">Livreur en fauteuil</div>
            <div class="panel-body">À fond les ballons</div>
          </div>

          <div class="panel panel-info">
            <div class="panel-heading">Dresseur de chien d'aveugles aveugles</div>
            <div class="panel-body">Pour une relation maître-chien fusionnelle</div>
          </div>

          <div class="panel panel-warning">
            <div class="panel-heading">Cours de chant pour les sourds</div>
            <div class="panel-body">Prothèses auditives à prix réduits</div>
          </div>

        </div>
      </div>

    </body>

  </html>
