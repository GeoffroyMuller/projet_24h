    <div class="mx-auto" style="width: 333px;margin: 0 auto;>
            <form class="form-signin" method="POST">
                <h1 class="h3 mb-3 font-weight-normal">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Inscription</font>
                    </font>
                </h1>
                <label>Pseudo utilisateur</label>
                <input type="text" id="inputUserName" class="form-control" placeholder="Entrer le nom d'utilisateur" required="" autofocus="">
                <br>
                <label>Adresse email</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Entrer une adresse email" required="" autofocus="">
                <br>
                <label>Mot de passe </label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Entrer le mot de passe" required="">
                <br>
                <label>Vérification de mot de passe </label>
                <input type="password" id="verifinputPassword" class="form-control" placeholder="Entrer le mot de passe" required="">
                <br>
                <label>En situation de handicap : </label>
                <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" id="radioOui" value="option1">
                        <label class="form-check-label" for="radioOui">
                          Oui
                        </label>
                        &nbsp;&nbsp;
                        <input class="form-check-input" type="radio" name="radio" id="radioNon" value="option2" checked>
                        <label class="form-check-label" for="radioNon">
                          Non
                        </label>
                </div>
                <input type="text" id="descriphandicap" class="form-control" placeholder="Décrivez votre handicap" required="">
                <br>

                <button class="btn btn-primary btn-block" type="submit">S'inscrire</button>

            </form>
        </div>
