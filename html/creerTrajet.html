<h2>Créer un nouveau trajet</h2>
<div class="col sm-4">
    <form>
        <div class="form-group">
            <label for="depart">Départ</label>
            <input type="text" class="form-control" id="depart" aria-describedby="villeDepart" placeholder="Entrer la ville de départ">
        </div>
        <div class="form-group">
            <label for="arrive">Arrivée</label>
            <input type="text" class="form-control" id="arrive" placeholder="Entrer la ville d'arrivée">
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="vehiculeClassique">
            <label class="form-check-label" for="vehiculeClassique">Véhicule Classique</label>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="vehiculeAmenage">
            <label class="form-check-label" for="vehiculeAmenage">Vehicule Aménagé</label>
        </div>
        <button type="submit" class="btn btn-primary" id="boutonCréation">Créer ce trajet</button>
    </form>
</div>
</body>
